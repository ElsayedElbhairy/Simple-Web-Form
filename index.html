<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<title>Team Introduction</title>
  	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
   		<form method="GET" onsubmit="return validate_data()" name="simple_form" >
   			<div id="username_div">
   				<label>UserName</label> <br>
   	  			<input type="text" name="username" class="text_input">
   	  			<div id="name_error"></div>
			</div>
			<div id="fun_fact_div">
				<label>Fun Fact</label> <br>
				<textarea name="fun_fact" style="height:180px" class="text_input"></textarea>  
				<div id="fun_fact_error"></div>
	  		</div>
   	
	   		<input type="submit" name="submit_form" value="Introduce yourself!" class="btn">
	   		<input type="reset" name="reset" value="Reset" class="btn">
	   
   		</form>
  	</div>
</body>
</html>
<script type="text/javascript">
var username = document.forms['simple_form']['username'];
var fun_fact = document.forms['simple_form']['fun_fact'];

var name_error = document.getElementById('name_error');
var fun_fact_error = document.getElementById('fun_fact_error');

username.addEventListener('blur', nameVerify, true);
fun_fact.addEventListener('blur', factVerify, true);

// validation function
function validate_data() {
	
	if (username.value == "") {
    username.style.border = "1px solid red";
    document.getElementById('username_div').style.color = "red";
    name_error.textContent = "Username is required";
    username.focus();
    return false;
  	}
  	// validate username
  	else if (username.value.length < 3) {
   		username.style.border = "1px solid red";
    	document.getElementById('username_div').style.color = "red";
    	name_error.textContent = "Username must be at least 3 characters";
    	username.focus();
    	return false;
  	}
  	// validate fun fact
  	else if (fun_fact.value == "") {
    	fun_fact.style.border = "1px solid red";
    	document.getElementById('fun_fact_div').style.color = "red";
    	fun_fact_error.textContent = "Please enter a fun fact about yourself";
    	fun_fact.focus();
    	return false;
  	}
	else{
		document.write("<h1> Welcome " + username.value + "!</h1>");
		document.write("<h1> Here is a fun fact about you: " + fun_fact.value + "</h1>");
  }
  





  

   // console.log("Fun Fact: " + funFact);

}
// event handler functions
function nameVerify() {
  if (username.value != "") {
   username.style.border = "1px solid #5e6e66";
   document.getElementById('username_div').style.color = "#5e6e66";
   name_error.innerHTML = "";
   return true;
  }
}

function factVerify() {
  if (fun_fact.value != "") {
  	fun_fact.style.border = "1px solid #5e6e66";
  	document.getElementById('fun_fact_div').style.color = "#5e6e66";
  	fun_fact_error.innerHTML = "";
  	return true;
  }
}


</script>
